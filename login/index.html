<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IESTP Espinar</title>
    <link rel="stylesheet" href="bienvenida.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f6fa;
            color: #2f3640;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #273c75;
            margin-bottom: 10px;
        }

        #nombre, #email {
            margin: 5px 0;
        }

        img {
            border-radius: 50%;
            width: 120px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            display: inline-block;
            padding: 15px 25px;
            background-color: #40739e;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .box:hover {
            background-color: #273c75;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Bienvenido/a</h1>
    <p id="nombre"></p>
    <p id="email"></p>
    <img id="foto" alt="Foto de perfil" />

    <h1>Proyectos</h1>
    <div class="container">
        <a href="../trabajos/CssONSULTA-DNI/index.html" class="box">Consulta DNI</a>
        <a href="../trabajos/CONSLTA_RUC/index.html" class="box">Consulta RUC</a>
        <a href="../trabajos/PROYECTO_JSON/proyec_json.html" class="box">Proyecto JSON</a>
        <a href="../trabajos/PROYECTO_XML/index.html" class="box">Proyecto XML</a>
    </div>

    <script>
        // Recuperamos los datos del localStorage
        const nombre = localStorage.getItem("nombre");
        const email = localStorage.getItem("email");
        const foto = localStorage.getItem("foto");

        // Mostramos los datos en la p√°gina
        document.getElementById("nombre").innerText = "Nombre: " + (nombre || "Desconocido");
        document.getElementById("email").innerText = "Correo: " + (email || "No disponible");
        document.getElementById("foto").src = foto || "default.png";
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
